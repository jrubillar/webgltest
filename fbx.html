<html>
  <head>
    <title>FBX Model Viewer</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
	<script src="https://cdn.jsdelivr.net/npm/pako@latest/dist/pako_inflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/loaders/FBXLoader.js"></script>
    <script>
      // Set up the scene, camera, and renderer
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer({canvas: document.getElementById("myCanvas")});
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Load the FBX file
      var loader = new THREE.FBXLoader();
      loader.load("G2Clone.fbx", function(object) {
        scene.add(object);
      });

      // Set the camera position and point it at the origin
      camera.position.z = 5;
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // Render the scene
      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
